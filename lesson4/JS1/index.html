<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lesson4 JS1</title>
</head>
<body>

<script>

    var z=1
    var person ={
        coordinateX:0,
        coordinateY:0,
        health:100,
        walk: function(direction) {
    switch (direction) {
    case 'right': this.coordinateX=this.coordinateX+z
        this.health--
        console.log('Вы переместились, ваши новые координаты: X - ' + this.coordinateX + ' Y - ' +this.coordinateY)
        console.log('Но и ваше здоровье уменьшилось, теперь у вас осталось ' + this.health + ' ходов'  )
checkBonuses(this.coordinateX, this.coordinateY)
        break
    case 'left': this.coordinateX=this.coordinateX-z
        this.health--
        console.log('Вы переместились, ваши новые координаты: X - ' + this.coordinateX + ' Y - ' +this.coordinateY)
        console.log('Но и ваше здоровье уменьшилось, теперь у вас осталось ' + this.health + ' ходов'  )
        checkBonuses(this.coordinateX, this.coordinateY)
        break
    case 'forward': this.coordinateY=this.coordinateY+z
        this.health--
        console.log('Вы переместились, ваши новые координаты: X - ' + this.coordinateX + ' Y - ' +this.coordinateY)
        console.log('Но и ваше здоровье уменьшилось, теперь у вас осталось ' + this.health + ' ходов'  )
        checkBonuses(this.coordinateX, this.coordinateY)
        break
    case 'back': this.coordinateY=this.coordinateY-z
        this.health--
        console.log('Вы переместились, ваши новые координаты: X - ' + this.coordinateX + ' Y - ' +this.coordinateY)
        console.log('Но и ваше здоровье уменьшилось, теперь у вас осталось ' + this.health + ' ходов'  )
        checkBonuses(this.coordinateX, this.coordinateY)
        break
        case 'die': this.health=0
            break
    default: console.log('Введено неккоректное значение')
        break
    }
},
        eat: function () {
        this.health++
        }
    }

var bonus1={
        name: 'Сапоги скорости',
        desc:'Эти сапоги увеличивают скорость вашего перемещния!',
        wear: function() {
            z++
            console.log('Ваша новая скорость:'+ z)
        },
        takeOff: function (){
            z--
        },
        coordinateX:1,
    coordinateY:0

}


while (person.health>0) {
person.walk(prompt('Kуда бы вы хотели пойти? Введите right для перемещения направо или left для перемещения на лево или forward ' +
    'для движения вперёд или back для движения назад! Чтобы прекратить игру введите die...', 'right'))}

function checkBonuses(x,y) {
        if (bonus1.coordinateX==x) {
            if (bonus1.coordinateY==y)
                console.log('Поздравляем! Вы нали артефакт:' +bonus1.name+'. ' +bonus1.desc)
                bonus1.wear()
        }


}


</script>



</body>
</html>
