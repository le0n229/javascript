<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input @Input="FilterGoods" type="text" class="search-field" v-model="findInput" placeholder="Найти">
                <button class="btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button" @mouseover="showBasket" >Корзина
                <template v-if="isVisibleCart">
                    <div id="cart" >
                        <div id="cartProducts">
                            <h1 v-if="basketProducts.length===0">Нет товаров в корзине</h1>
                            <div class="cartItem" v-for="product of basketProducts" :key="product.id_product">
                                <div class="cartItemLeft"><img src="https://placehold.it/50x50" alt="img50x50">
                                    <div class="description"><p>{{product.product_name}}</p>
                                        <p>Quantity: {{product.quantity}}</p>
                                        <p>price: {{product.price}}$</p></div>
                                </div>
                                <div class="subTotal">
                                    <p>{{product.price*product.quantity}}$</p>
                                    <div class="delete-btn" type="button" @click="deleteProduct(product)">X</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </button>

            <div class="cart-block invisible"></div>
        </div>
    </header>
    <main>
        <div class="products">
            <h1 v-if="products.length===0">Нет данных</h1>
            <div class="product-item" v-for="product of products" :key="product.id_product">
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}} $</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>
    </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
